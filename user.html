    <div class="container mt-5 bg-light">
        <h1 class="text-center" id="book">Online Booking</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="port" class="form-label">Departure</label><br>
                <select id="port" name="Departure Location" id="">
                    <option value="Tagbilaran Port">Tagbilaran Port</option>
                    <option value="Jagna Port">Jagna Port</option>
                    <option value="Ubay Port">Ubay Port</option>
                    <option value="Tubigon Port">Tubigon Port</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="destination" class="form-label">Destination</label>
                <select name="destination" id="destination">
                    <option id="tabilaran" value="Cebu">Cebu</option>
                    <option value="Manila">Manila</option>
                    <option value="Cagayan">Cagayan de Oro</option>
                    <option value="Mindanao">Mindanao</option>
                    <option value="">Camiguin</option>
                    <option value="">Leyte</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="col-md-6">
                <label for="numPassengers" class="form-label">Number of Passengers</label>
                <input type="number" class="form-control" id="numPassengers" min="1">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Book now</button>
            </div>
        </form>

        
        <div class="mt-5">
            <h3>Available Boats</h3>
            <div id="boat-list">
    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
